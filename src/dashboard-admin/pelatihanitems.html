<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <!-- ========== HEADER ========== -->
    <header
        class="sticky top-0 inset-x-0 flex flex-wrap md:justify-start md:flex-nowrap z-[48] w-full bg-white border-b text-sm py-2.5 lg:ps-[260px]">
        <nav class="px-4 sm:px-6 flex basis-full items-center w-full mx-auto">
            <div class="me-5 lg:me-0 lg:hidden">
                <!-- Logo -->
                <a class="flex-none rounded-xl text-xl inline-block font-semibold focus:outline-none focus:opacity-80"
                    href="#" aria-label="iconkamsa">
                    <img class="w-[50px]" src="/img/kamsa/KAMSA KOGO 1.png" alt="">
                    <a href="">
                        <p>amsa Admin</p>
                    </a>
                </a>
                <!-- End Logo -->
            </div>

            <div class="w-full flex items-center justify-end ms-auto md:justify-between gap-x-1 md:gap-x-3">

                <div class="hidden md:block">
                    <!-- Search Input -->
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <svg class="w-4 h-4 text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.3-4.3" />
                            </svg>
                        </div>
                        <input type="text" placeholder="Search"
                            class="block w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:border-silver-custom1 focus:ring-0   focus:ring-silver-custom1">
                    </div>

                    <!-- End Search Input -->
                </div>

                <div class="flex flex-row items-center justify-end gap-1">
                    <button type="button"
                        class="md:hidden size-[38px] relative inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none">
                        <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8" />
                            <path d="m21 21-4.3-4.3" />
                        </svg>
                        <span class="sr-only">Search</span>
                    </button>
                    <!-- Profile Dropdown (Sign In/Sign Up converted to Profile) -->
                    <ul
                        class="flex items-center space-x-[24px] font-bold text-[15px] miniphone:hidden phone:hidden minitablet:hidden tablet:hidden desktop:flex laptop:flex">
                        <!-- Profile Dropdown -->
                        <li class="relative">
                            <button id="profile-button"
                                class="w-[40px] h-[40px] rounded-full text-white flex items-center justify-center overflow-hidden">
                                <!-- Gambar Profil -->
                                <img src="/img/icon/user.png" alt="Profile" class="w-full h-full object-cover" />
                            </button>
                            <div id="profile-dropdown"
                                class="absolute hidden bg-white shadow-lg rounded-md right-0 top-10 w-[150px]">
                                <ul class="space-y-2 p-2 text-silver-custom1">
                                    <li><a href="Account.html" class="block px-4 py-2 text-sm font-thin">Account</a>
                                    </li>
                                    <li><a href="Logout.html" class="block px-4 py-2 text-sm font-thin">Log Out</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>

                    <script>
                        // Toggle the profile dropdown on click
                        document.getElementById('profile-button').addEventListener('click', function () {
                            var dropdown = document.getElementById('profile-dropdown');
                            dropdown.classList.toggle('hidden');
                        });
                    </script>
                    <script src="/src/navbar.js">
                    </script>
                </div>
            </div>
        </nav>
    </header>
    <!-- ========== END HEADER ========== -->
